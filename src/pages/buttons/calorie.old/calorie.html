<ion-header>
  <ion-navbar>
    <ion-title id="header">Calorie Calculator</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
    <div>
        <ion-row>
            <ion-col width-20>
                <button id="btnArrow" (click)='btnBack();' ion-button block>
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-col>
            <ion-col width-60>
                <ion-label id="title"><br>{{Title}}<br><br>({{day}} {{month}})</ion-label>
            </ion-col>
            <ion-col width-20>
                <button id="btnArrow" (click)='btnForeward();' ion-button block>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </div>
    <div>
      <ion-row>
        <ion-col width-50>
            <button id="btnAdd" (click)='btnAddBreakfast();' ion-button block>
                <ion-badge id="tracer-badge">Breakfast</ion-badge><br>
                <ion-icon name="add-circle"></ion-icon>
                <ion-badge id="tracer-badge">Add</ion-badge>
            </button>
        </ion-col>
        <ion-col width-50>
            <button  id="btnAdd" (click)='btnAddLunch();' ion-button block>
                <ion-badge id="tracer-badge">Lunch</ion-badge><br>
                <ion-icon name="add-circle"></ion-icon>
                <ion-badge id="tracer-badge">Add</ion-badge>
            </button>
        </ion-col>
      </ion-row>
    </div>
    <div>
        <ion-row>
          <ion-col width-50>
              <button id="btnAdd" (click)='btnAddSupper();' ion-button block>
                  <ion-badge id="tracer-badge">Supper</ion-badge><br>
                  <ion-icon name="add-circle"></ion-icon>
                  <ion-badge id="tracer-badge">Add</ion-badge>
              </button>
          </ion-col>
          <ion-col width-50>
              <button  id="btnAdd" (click)='btnAddSnacks();' ion-button block>
                  <ion-badge id="tracer-badge">Snacks</ion-badge><br>
                  <ion-icon name="add-circle"></ion-icon>
                  <ion-badge id="tracer-badge">Add</ion-badge>
              </button>
          </ion-col>
        </ion-row>
      </div>
      <div>
          <ion-label id="output">Breakfast {{BreakfastPerc}}%  ({{BreakfastCal}}cal)</ion-label>
          <ion-label id="output">Lunch {{LunchPerc}}%  ({{LunchCal}} cal)</ion-label>
          <ion-label id="output">Supper {{SupperPerc}}%  ({{SupperCal}} cal)</ion-label>
          <ion-label id="output">Snacks {{SnacksPerc}}%  ({{SnacksCal}} cal)</ion-label>
          <ion-label id="output">Total {{TotalCal}} cal</ion-label>
      </div>
    <button ion-button outline id="return" (click)='btnReturn();'>Return</button>
</ion-content>
