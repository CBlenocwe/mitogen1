<ion-header>
  <ion-navbar>
    <ion-title id="header">Exercise</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
    <ion-row>
      <ion-col width-20>
        <button id="btnArrow" (click)='btnBack();' ion-button block>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-60>
        <ion-label id="title">{{Title}}<br>({{viewDay}} {{month}})</ion-label>
      </ion-col>
      <ion-col width-20>
        <button id="btnArrow" (click)='btnForeward();' ion-button block>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  <button ion-button outline (click)='btnAdd();'>Add</button>
  <button ion-button outline (click)='btnReturn();'>Return</button>
  {{test1}}<br>
  {{test2}}
  <ion-list  no-lines>
    <ion-card *ngFor="let p of (practise | async)">
      <ion-item *ngIf="p.date == viewDate">
        <h2>{{p.activity}}</h2><br>
      </ion-item>
     </ion-card>
  </ion-list>
</ion-content>
